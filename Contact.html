<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=yes"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Contact Form</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
      }

      .orange-label {
        color: orange;
      }
      .navbar-nav .nav-item .nav-link,
      .navbar-toggler-icon {
        color: #e9d985;
      }

      .navbar .navbar-toggler-icon {
        background-color: #e9d985;
        color: black;
      }

      .nav-link.disabled {
        color: orange !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img
            src="Logo_dark.png"
            alt="Flavours of India Logo"
            style="width: 100px; height: auto"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navmenu"
        >
          <i class="fa-solid fa-bars fa-lg" style="color: #e9d985"></i>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="Welcome.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="Menu.html" class="nav-link">Menu</a>
            </li>

            <li class="nav-item">
              <a href="Pictures.html" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="Restaurant.html" class="nav-link">Our Locations</a>
            </li>
            <li class="nav-item">
              <a href="Contact.html" class="nav-link disabled">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center">
        <img
          src="contact.png"
          alt="Image Alt Text"
          width="auto"
          height="auto"
          class="img-fluid"
        />
      </h1>
      <form>
        <div class="form-group">
          <label for="firstName" class="orange-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName" class="orange-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="orange-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject" class="orange-label">Subject:</label>
          <select class="form-control" id="subject">
            <option value="General Inquiry">General Inquiry</option>
            <option value="Technical Support">Technical Support</option>
            <option value="Billing">Billing</option>
            <option value="Feedback">Feedback</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message" class="orange-label">Message:</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
